<template name="stress">
  <div class="question">
    <div class="row">
      <div class="col-sm-1">
        A11
      </div>
      <div class="col-sm-10">
        How often do you find yourself under stress at work? <strong>Please select where appropriate</strong>
        <p></p>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-2 col-sm-offset-1">
        <label>
          <input type="radio" name="stress" value="daily"> Daily</label>
      </div>
      <div class="col-sm-2">
        <label>
          <input type="radio" name="stress" value="weekly"> Weekly</label>
      </div>
      <div class="col-sm-2">
        <label>
          <input type="radio" name="stress" value="monthly"> Monthly</label>
      </div>
      <div class="col-sm-2">
        <label>
          <input type="radio" name="stress" value="annually"> Annually</label>
      </div>
      <div class="col-sm-2">
        <label>
          <input type="radio" name="stress" value="never"> Never</label>
      </div>

    </div>
  </div>

</template>
