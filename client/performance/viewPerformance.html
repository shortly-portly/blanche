<template name="viewPerformance">
  {{#with userDetails}}
    <h1>{{profile.firstName}} {{profile.surname}} Performance Review</h1>
  {{/with}}
  <div class="container">
    {{> viewBalance balance}}
  </div>
  <div class="container">
    {{> stress}}
  </div>
  <div class="container">
    {{> satisfaction satisfaction}}
  </div>


</template>
