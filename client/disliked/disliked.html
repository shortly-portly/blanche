<template name="dislike">
  <div class="question">
    <div class="row">
      <div class="col-sm-1">
        A4
      </div>
      <div class="col-sm-10">
        <strong>Please choose a maximum of five words</strong> to describe what have you
        disliked about working for <i>+3 Architecture</i> over the last year? If unknown please leave blank.
        <p></p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <table class="table table-striped table-bordered">
          <tr>
            <td><input type="text" class="form-control" name="dislike0" placeholder="1." value={{dislike 0}}></td>
            <td><input type="text" class="form-control" name="dislike1" placeholder="2." value={{dislike 1}}></td>
          </tr>
          <tr>
            <td><input type="text" class="form-control" name="dislike2" placeholder="3." value={{dislike 2}}></td>
            <td><input type="text" class="form-control" name="dislike3" placeholder="4." value={{dislike 3}}></td>
          </tr>
          <tr>
            <td><input type="text" class="form-control" name="dislike4" placeholder="5." value={{dislike 4}}></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</template>
