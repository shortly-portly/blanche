<template name="lowlights">
  <div class="question">
    <div class="row">
      <div class="col-sm-1">
        A6
      </div>
      <div class="col-sm-10">
        <strong>Describe</strong> any professional lowlights of the last year?
        <p></p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <textarea class="lowlights form-control" name="lowlights" rows="5" value={{lowlights}}></textarea>
      </div>
    </div>
  </div>
</template>
