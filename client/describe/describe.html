<template name="describe">
  <div class="question">
    <div class="row">
      <div class="col-sm-1">
        A3
      </div>
      <div class="col-sm-10">
        <strong>Please choose a maximum of five words</strong> to describe what have you
        liked about working for <i>+3 Architecture</i> over the last year? If unknown please leave blank.
        <p></p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <table class="table table-striped table-bordered">
          <tr>
            <td><input type="text" class="form-control" name="describe0" placeholder="1." value={{description 0}}></td>
            <td><input type="text" class="form-control" name="describe1" placeholder="2." value={{description 1}}></td>
          </tr>
          <tr>
            <td><input type="text" class="form-control" name="describe2" placeholder="3." value={{description 2}}></td>
            <td><input type="text" class="form-control" name="describe3" placeholder="4." value={{description 3}}></td>
          </tr>
          <tr>
            <td><input type="text" class="form-control" name="describe4" placeholder="5." value={{description 4}}></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</template>
