<template name="pastYear">
  <div class="question">
    <div class="row">
      <div class="col-sm-1">
        A2
      </div>
      <div class="col-sm-10">
        How has the past year been for you at <i>+3 Architecture</i> generally?
        <p></p>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-2 col-sm-offset-1">
        <label>
          <input type="radio" {{disabled}} name="pastYear" value="veryBad" checked={{isActive 'veryBad'}}> Very Bad</label>
      </div>
      <div class="col-sm-2">
        <label>
          <input type="radio" {{disabled}} name="pastYear" value="bad" checked={{isActive 'bad'}}> Bad</label>
      </div>
      <div class="col-sm-2">
        <label>
          <input type="radio" {{disabled}} name="pastYear" value="neither" checked={{isActive 'neither'}}> Neither Good/Bad</label>
      </div>
      <div class="col-sm-2">
        <label>
          <input type="radio" {{disabled}} name="pastYear" value="good" checked={{isActive 'good'}}> Good</label>
      </div>
      <div class="col-sm-2">
        <label>
          <input type="radio" {{disabled}} name="pastYear" value="veryGood" checked={{isActive 'veryGood'}}> Very Good</label>
      </div>

    </div>
  </div>

</template>
