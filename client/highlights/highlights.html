<template name="highlights">
  <div class="question">
    <div class="row">
      <div class="col-sm-1">
        A6
      </div>
      <div class="col-sm-10">
        <strong>Describe</strong> any professional highlights of the last year?
        <p></p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <textarea class="highlights form-control" name="highlights" rows="5" value={{highlights}}></textarea>
      </div>
    </div>
  </div>
</template>
